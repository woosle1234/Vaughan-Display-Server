<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Vaughan Display Upload</title>
</head>
<body>
    <div class="container p-3" style="width:100vw;height:100vh;align-items: center;align-content: center;">
        <% if( message ) { if( success=='true' ) { %>
            <div class="alert alert-success" role="alert">
                <%= message %>
            </div>
            <% }else{ %>
                <div class="alert alert-danger" role="alert">
                    <%= message %>
                </div>
                <% } } %>
                    
                    <h1>Slide Upload</h1>
                    <div class="container p-2 border border-warning border-4">
                        <form method="POST" action="/upload" class="p-3" enctype="multipart/form-data">
                            <div class="custom-file mb-3">
                                <input type="file" class="custom-file-input" name="file"
                                    accept="image/png, image/jpeg"
                                    required>
                                <label class="custom-file-label" for="file">Choose file...</label>
                            </div>
                            <div class="form-group mb-3">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                    <div>
                        <table class="table table-dark table-striped">
                        <% if(data.length>0) { %>
                            <% for(let i=0;i<data.length;i++) { %>
                                <tr style="height:50vh">
                                    <td>
                                        <h3><%= data[i].position %></h3>
                                    </td>
                                    <td style="width: 30vw;">
                                        <a href="/image/<%= data[i]._id %>" >
                                            <img class="img-fluid" src="data:image/ <%=data[i].image.contentType%>;base64,<%=data[i].image.data.toString('base64')%> " alt="..." >
                                        </a>
                                    </td>
                                    <td><button onclick="location.href='/moveup/<%= data[i]._id%>'" <% if(i==0){%> disabled <%}%>>Move Up</button></td>
                                    <td><button onclick="location.href='/movedown/<%= data[i]._id%>'" <% if(i==data.length-1){%> disabled <%}%>>Move Down</button></td>
                                    <td><button onclick="location.href='/delete/<%= data[i]._id%>'">Delete</button></td>
                                </tr>
                            <% } %>
                        <% } %>
                        </table>
                    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>
</html>
